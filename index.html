<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="zone"></div>

    <!--import zone-->
    <!---<script src="App.js"></script>-->
    <script src="App.jsx"></script>
    
    <!--JS compiler to convert JSX code into regular JS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script type="text/jsx">
        var app = document.getElementById("zone")


        //props returns an obj, title returns the value

        function Header({title}){
            console.log(title)
            return <h1>{title}</h1>
        }

        function HomePage(){
            //first array item is the state value (name it as u pref).
            //second item is a function to update that value. common to prefix it with set + stateVarName
            const [likes, setLikes] = React.useState(0) 
            //0 as the default likes value

            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton']

            function handleClick(){
                setLikes(likes+1)
            }

            return( 
                <div>
                {/* {title} */}
                    <Header title="ReactðŸ’™"/>
                    <ul>
                        {names.map((name)=>(
                            <li key={name}>{name}</li>
                        ))}
                    </ul>
                    <button onClick={handleClick}>Like({likes})</button>
                </div>
            )
        }

        ReactDOM.render(<HomePage/>, app)

        export default function App(){
            return(
                <Toolbar
                    onPlayMovie={()=>alert("Playing")}
                    onUploadMovie={()=>alert("Uploading!")}
                />
            )
        }

        function Toolbar({onPlayMovie, onUploadMovie}){
            return(
                <div>
                    <Button onClick={onPlayMovie}>
                        Play movie
                    </Button>

                    <Button onClick={onUploadMovie}
                        Upload movie
                    </Button>
                </div>
            )
        }

        function Button({onClick, children}){
            return(
                <button onClick={onClick}>
                    {children}
                </button>
            )
        }
        
    </script>

</body>
</html>
